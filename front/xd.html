<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--azul-fondo);
    }

    :root {
      --azul-fuerte: #33ACD5;
      --azul-fondo: #D0EBF5;
      --azul-claro: #83CCE5;
      --azul-medio: #64C4DC;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .tab {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }

    .tab button {
      width: 50%;
      height: 40px;
      border: none;
      outline: none;
      background-color: transparent;
      font-size: 18px;
      font-weight: bold;
      color: var(--azul-fuerte);
      cursor: pointer;
    }

    .tab button.active {
      border-bottom: 3px solid var(--azul-fuerte);
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .form input {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      border: 1px solid var(--azul-medio);
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      color: var(--azul-fuerte);
    }

    .form input:focus {
      border-color: var(--azul-fuerte);
    }

    .form button {
      width: 100%;
      height: 40px;
      border: none;
      outline: none;
      background-color: var(--azul-fuerte);
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .form button:hover {
      background-color: var(--azul-claro);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button id="login-btn" class="active">Iniciar sesión</button>
      <button id="register-btn">Registrarse</button>
    </div>
    <div id="login-form" class="form active">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button>Iniciar sesión</button>
    </div>
    <div id="register-form" class="form">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="text" name="username" placeholder="Nombre de usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button>Registrarse</button>
    </div>
  </div>
  <script>
    // Obtener los elementos del DOM
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    // Añadir eventos de clic a los botones de la pestaña
    loginBtn.addEventListener("click", function() {
      // Activar el botón de inicio de sesión y desactivar el de registro
      loginBtn.classList.add("active");
      registerBtn.classList.remove("active");
      // Mostrar el formulario de inicio de sesión y ocultar el de registro
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    registerBtn.addEventListener("click", function() {
      // Activar el botón de registro y desactivar el de inicio de sesión
      registerBtn.classList.add("active");
      loginBtn.classList.remove("active");
      // Mostrar el formulario de registro y ocultar el de inicio de sesión
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });
  </script>
</body>
</html>
