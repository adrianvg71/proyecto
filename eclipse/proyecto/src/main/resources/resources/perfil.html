<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
  <script src="https://kit.fontawesome.com/3100f371c7.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/comprobarSesion.js" type="module"></script>
  <script src="js/perfil.js" type="module"></script>
  <link rel="stylesheet" href="./css/perfil.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>LinguoLearn</title>
</head>
<body>
  <main>
    <!-- PERFIL -->
    <div class="perfil-container">
      <h2>Información del perfil</h2>
      <div class="perfil-info">
        <div class="info-item">
          <p>Usuario:</p>
          <span id="usu"></span>
        </div>
        <div class="info-item">
          <p>Correo:</p>
          <span id="email"></span>
        </div>
        <div class="info-item">
          <p>Contraseña:</p>
          <span>••••••••••</span>
        </div>
        <button id="editBtn" class="button-19">EDITAR PERFIL</button>
      </div>
    </div>
    
    <!-- INFORMACION ADICIONAL -->
    <div class="aditional-container">
      <h2>Información adicional</h2>
      <div class="aditional-info">
        <div class="aditional-info-extra">
          <p>Idioma: <span id="idioma"></span></p> 
          <p>Nivel: <span id="nivel"></span></p> 
        </div>
        <h3>Hasta el siguiente nivel:</h3>
        <div class="progress-bar">
          <div class="progress">
            <span class="progress-text"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- CHARTJS -->
    <div class="chart-container">
      <h2>Estadisticas</h2>
      <div class="chart-info">
        <div class="chart-info-extra">
          <p>Ejercicio: </p>
          <select name="ejercicios" id="ejercicios">
            <option value="" disabled selected hidden>Seleccione un nivel</option>
          </select>
        </div>
        <canvas id="myChart" style="display: none;"></canvas>
      </div>
    </div>
  </main>

  <div class="modal-container">
    <div class="modal-info">
      <div class="modal-titulo">
        <h4>Editar perfil</h4>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <form>
        <div>
          <label for="nombre">Usuario:</label>
          <input type="text" id="usuario">
        </div>
        <div>
          <label for="correo">Correo:</label>
          <input type="email" id="correo">
        </div>
        <div>
          <label for="contra">Contraseña:</label>
          <input type="password" id="contra" placeholder="••••••••••">
        </div>
        <button class="button-19" id="edit">EDITAR</button>
      </form>
    </div>
  </div>
</body>
</html>
