<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
    <script src="https://kit.fontawesome.com/3100f371c7.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/comprobarSesion.js"></script>
    <script type="module" src="./js/admin-ejercicios.js"></script> 
    <link rel="stylesheet" href="./css/ejercicios.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>LinguoLearn | admin</title>
</head>
<body>
    <main>
      <div class="flex-container">
        <li class="list-none p-3 ml-5">
          <a class="underline text-stone-500 text-lg font-semibold hover:text-stone-600" href="/admin.html">Admin</a>
          <span class="text-stone-500 text-lg">></span>
          <p class="text-stone-500 text-lg font-semibold">Ejercicios</p>
        </li>
        <h2>Ejercicios</h2>
      </div>
        <table id="ejerciciosTabla"> 
            <thead>
                <tr>
                    <th>Idioma</th>
                    <th>Nivel</th>
                    <th>Nombre</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="button-19 add">+</button>
    </main>
    <div class="modal-container modal-editar">
        <div class="modal-info">
          <div class="modal-titulo">
            <h4>Editar ejercicio</h4>
            <i onclick="document.querySelector('.modal-editar').classList.remove('shown')" class="fa-solid fa-xmark"></i>
          </div>
          <form>
              <div>
                  <label for="idioma">Idioma:</label><br>
                  <select name="idioma" id="idioma">
                      <option value="" disabled selected hidden></option>
                      <option value="Ingles">Ingles</option>
                  </select>
              </div>
              <div>
                  <label for="nivel">Nivel:</label><br>
                  <select name="nivel" id="nivel">
                      <option value="" disabled selected hidden></option>
                      <option value="0">0</option>
                      <option value="A1">A1</option>
                      <option value="A2">A2</option>
                      <option value="B1">B1</option>
                      <option value="B2">B2</option>
                      <option value="C1">C1</option>
                      <option value="C2">C2</option>
                  </select>
              </div>
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre">
            </div>
            <button class="button-19" id="edit">EDITAR</button>
          </form>
        </div>
      </div>


  <div class="modal-container modal-add">
    <div class="modal-info">
      <div class="modal-titulo">
        <h4>Añadir ejercicio</h4>
        <i onclick="document.querySelector('.modal-add').classList.remove('shown')" class="fa-solid fa-xmark"></i>
      </div>
      <form>
        <div>
            <label for="idioma">Idioma:</label><br>
            <select name="idioma" id="idioma" required>
                <option value="" disabled selected hidden></option>
                <option value="Ingles">Ingles</option>
            </select>
        </div>
        <div>
            <label for="nivel">Nivel:</label><br>
            <select name="nivel" id="nivel" required>
                <option value="" disabled selected hidden></option>
                <option value="0">0</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
            </select>
        </div>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
        <button class="button-19" id="add">AÑADIR</button>
      </form>
    </div>
  </div>

  <div class="modal-container modal-delete">
    <div class="modal-info">
      <div class="modal-titulo">
        <h4>Borrar ejercicio</h4>
        <i onclick="document.querySelector('.modal-delete').classList.remove('shown')" class="fa-solid fa-xmark"></i>
      </div>
      <p>¿Esta seguro de que desea borrar el ejercicio?</p>
      <div class="botones">
          <button id="delete">borrar</button>
          <button onclick="document.querySelector('.modal-delete').classList.remove('shown')">cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>
